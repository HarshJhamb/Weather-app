<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button class="btn1"><img src="search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid Location</p>
        </div>
        <div class="weather">
            <img src="clear.png" class="weather-icon">
            <h1 class="temp">41°C</h1>
            <br>
            <h2 class="city">GURUGRAM</h2>

            <div class="details">
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">44°C</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>

</html>
